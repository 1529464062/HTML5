<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<article>
			<section>主体部分</section>
			<div>
				<article>标识独立的主体内容区域，可用于论坛帖子、报纸文章、博客条目、用户评论等</article>
				<aside>标识非主体内容区域，该区域中的内容应该与附近主体内容相关</aside>
				<section>标识文档的小节或部分</section>
				<footer>标识页面的页脚，或内容区块的脚注</footer>
				<header>标识页面的首页，或内容区块的标头</header>
				<nav>标识页面的导航区块</nav>
			</div>
		</article>
		<meter>根据value属性的赋值和最大、最小值的度量进行显示的进度条状条形图</meter>
		<progress>标识任务进度显示的进度条</progress>

	</body>

</html>
